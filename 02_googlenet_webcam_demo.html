<!DOCTYPE HTML>
<html>
  <head>
    <title>ConvNetJS Sample</title>

    <script src="node_modules/convnetjs/build/util.js"></script>
    <script src="node_modules/convnetjs/build/vis.js"></script>
    <script src="libs/convnet.js"></script>

    <script src="node_modules/d3/d3.min.js"></script>
    <script src="node_modules/queue-async/build/d3-queue.min.js"></script>
    <script src="node_modules/webcamjs/webcam.min.js"></script>

    <script src="scripts/utils.js"></script>
    <script src="scripts/Camera.js"></script>
    <script src="scripts/CaffeModel.js"></script>

    <style>
      .net-layer {
        position: relative;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      .net-vis {
        margin-left: 200px;
      }

      .net-description {
        width: 200px;
        position: absolute;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
   
    <div class='camera' style="width:224px; height:224px;"></div>

    <button onclick="cam.snap()" class="take-picture" style="display: none;">Picture</button>

    <div class="test"></div>

    <script language="JavaScript">

      // Image dimensions
      var width = 224;
      var height = 224;
      
      // Compare top-n labels
      var n = 5;
      var format = d3.format('.2%');

      // Let's hook up the webcam
      var cam = new Camera('.camera', width, height);

      var labels;
      d3.text('data/map_clsloc.txt', function(data){
        labels = data.split('\n').map(function(d){
          return d.split(' ')[2];
        });
      });

      // Let's create a GoogLeNet model from Caffe
      var model = new CaffeModel('models/bvlc_googlenet');

      // the mean value can be found in train_val.prototxt
      var mean = [104, 117, 123];
      
      model.on('loadWeights', function(){
        model.debugStructure();
        d3.select('.take-picture')
          .style('display', 'block');
      });

      cam.on('stream', function(img){
        var input = rgb2vol(img, mean);
        console.log(input);

        var scores = model.forward(input);
        var topInd = convnetjs.argmaxn(scores.w, n);
        var topVal = convnetjs.maxn(scores.w, n);

        for (var i=0;i<n;i++) {
          console.log(format(topVal[i]) + ' ' + labels[topInd[i]]);
        }

        //visualize_activations('.test', model);
      });

    </script>

  </body>
</html>
